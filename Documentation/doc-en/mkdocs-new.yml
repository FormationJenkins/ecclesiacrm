# Project information
site_name: 'Ecclesia for MkDocs'
site_description: 'A Material Design theme for MkDocs'
site_author: 'Philippe Logel'
site_url: 'https://github.com/phili67/ecclesiacrm/releases/'

# Copyright
copyright: 'Copyright &copy; 2017 - 2019 Philippe Logel'

# Configuration
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'cyan'
    accent: 'cyan'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

# Customization
extra:
  social:
    - icon: 'fontawesome/brands/github-alt'
      link: 'https://github.com/phili67/ecclesiacrm'
    - icon: 'fontawesome/brands/github-alt'
      link: 'https://twitter.com/PhilippeLogel'
#    - type: 'linkedin'
#      link: 'https://linkedin.com/in/squidfunk'

# Google Analytics
google_analytics:
  - 'UA-XXXXXXXX-X'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

